<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="room.css" />
    <title>ROOM</title>
  </head>
  <body>
    <main>
      <section>
        <div class="roof"></div>

        <!-- LEFT WALL -->
        <div class="cuboid">
          <div class="face front">
            <img
              src="https://media.timeout.com/images/105293264/1024/768/image.webp"
              alt=""
            />
          </div>
          <div class="face back"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>

        <!-- BACK MID WALL -->
        <div class="cuboids1">
          <div class="faces1 fronts1">
            <img
              src="https://media.timeout.com/images/103166739/1024/768/image.webp"
              alt=""
            />
          </div>
          <div class="faces1 backs1"></div>
          <div class="faces1 lefts1"></div>
          <div class="faces1 rights1"></div>
          <div class="faces1 tops1"></div>
          <div class="faces1 bottoms1"></div>
        </div>

        <!-- MID BACK SEC -->
        <div class="cuboids2">
          <div class="faces2 fronts2">
            <img
              src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"
              alt=""
            />
          </div>
          <div class="faces2 backs2"></div>
          <div class="faces2 lefts2"></div>
          <div class="faces2 rights2"></div>
          <div class="faces2 tops2"></div>
          <div class="faces2 bottoms2"></div>
        </div>
        <!-- MID BACK THIRD -->
        <div class="cuboids3">
          <div class="faces3 fronts3">
            <img
              src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg"
              alt=""
            />
          </div>
          <div class="faces3 backs3"></div>
          <div class="faces3 lefts3"></div>
          <div class="faces3 rights3"></div>
          <div class="faces3 tops3"></div>
          <div class="faces3 bottoms3"></div>
        </div>

        <!-- MID WALL -->
        <div class="cuboids">
          <div class="faces fronts">
            <img
              src="https://media.timeout.com/images/103166739/1024/768/image.webp"
              alt=""
            />
          </div>
          <div class="faces backs"></div>
          <div class="faces lefts"></div>
          <div class="faces rights"></div>
          <div class="faces tops"></div>
          <div class="faces bottoms"></div>
        </div>
      </section>

      <div class="contain_section"></div>
    </main>
    <script src="./room.js"></script>
  </body>
</html>
