<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive 3D Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- FIRST WALL -->
    <div class="controls">
      <label
        >X-axis Rotation:
        <input id="rotateX" type="range" min="0" max="360" value="0"
      /></label>
      <label
        >Y-axis Rotation:
        <input id="rotateY" type="range" min="0" max="360" value="0"
      /></label>
      <label
        >Z-axis Rotation:
        <input id="rotateZ" type="range" min="0" max="360" value="0"
      /></label>
    </div>

    <!-- SECOND WALL CONTROL -->
    <div class="controls">
      <label
        >X-axis Rotation:
        <input id="rotateXs" type="range" min="0" max="360" value="0"
      /></label>
      <label
        >Y-axis Rotation:
        <input id="rotateYs" type="range" min="0" max="360" value="290"
      /></label>
      <label
        >Z-axis Rotation:
        <input id="rotateZs" type="range" min="0" max="360" value="0"
      /></label>
    </div>

    <!-- MAIN ROOM CONTROL -->
    <div class="controls1">
      <label
        >X-axis Rotation:
        <input id="rotateXs1" type="range" min="0" max="360" value="0"
      /></label>
      <label
        >Y-axis Rotation:
        <input id="rotateYs1" type="range" min="0" max="360" value="0"
      /></label>
      <label
        >Z-axis Rotation:
        <input id="rotateZs1" type="range" min="0" max="360" value="0"
      /></label>
    </div>

    <div class="main_container">
      <div class="inner_container">
        <!-- FIRST WALL -->
        <div class="container">
          <div class="box">
            <div class="face front">
              <img
                src="https://www.punekarnews.in/wp-content/uploads/2022/09/Painting-768x506.jpg"
                alt=""
              />
            </div>
            <div class="face back">
              <img
                src="https://media.timeout.com/images/105795964/1024/576/image.webp"
                alt=""
              />
            </div>
            <div class="face right"></div>
            <div class="face left"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
          </div>
        </div>

        <!-- SECOND WALL -->
        <div class="containers">
          <div class="boxs">
            <div class="face fronts">
              <img
                src="https://media.timeout.com/images/103166739/1024/768/image.webp"
                alt=""
              />
            </div>
            <div class="face backs">
              <img
                src="https://media.timeout.com/images/105293264/1024/768/image.webp"
                alt=""
              />
            </div>
            <div class="face rights"></div>
            <div class="face lefts"></div>
            <div class="face tops"></div>
            <div class="face bottoms"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
